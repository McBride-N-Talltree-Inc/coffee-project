<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="container">
<form>
    <fieldset class="active">
        <legend>Disabled fieldset example</legend>
        <div class="mb-3">
            <label for="TextInput" class="form-label">Disabled input</label>
            <input type="text" id="TextInput" class="form-control" placeholder="input">
        </div>
        <div class="mb-3">
            <label for="Select" class="form-label">Disabled select menu</label>
            <select id="Select" class="form-select">
                <option>Disabled select</option>
            </select>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="FieldsetCheck">
                <label class="form-check-label" for="FieldsetCheck">
                    Can't check this
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
</form>
